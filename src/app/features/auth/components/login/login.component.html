<mat-card>
  
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      Username: <input matInput #myUsername />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      Password: <input matInput #myPassword />
    </mat-form-field>
  </div>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="onLoginClick(myUsername.value, myPassword.value)">
      Login
    </button>
  </mat-card-actions>
  
</mat-card>
