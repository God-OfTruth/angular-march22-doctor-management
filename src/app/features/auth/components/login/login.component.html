<div class="container">
  <h1>{{ Title }}</h1>

  <div class="form-login">
    <div id="input">
      <label for="username">Username : </label>
      <input id="username" type="text" #myUsername />
    </div>

    <div id="input">
      <label for="password">Password : </label
      ><input id="password" type="text" #myPassword />
    </div>

    <div>
      <button (click)="onLoginClick(myUsername.value, myPassword.value)">
        Login
      </button>
    </div>
  </div>
</div>
