<mat-toolbar class="header" color="primary">
  <h1>Doctor Management</h1>
  <div class="username-display">
    <div *ngIf="user">
      <h5>Welcome {{ user.username }}</h5>
      <button id="logout" mat-raised-button (click)="logout()">Logout</button>
    </div>
    <div *ngIf="!user">
      <h5>Please login</h5>
    </div>
  </div>
</mat-toolbar>
