<h3>Update Doctor</h3>

  <form  [formGroup]="updateDoctorForm" (ngSubmit)="onUpdate()">
    <div>
      <label for="id"></label>
      <input type="number" name="id" formControlName="id" [contentEditable]="e">
    </div>
    <div>
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
    </div>
    <div>
      <label for="specialization">Specialization:</label>
      <input id="specialization" type="text" formControlName="specialization" />
      <select name="" id="">
        <option value="">Neurologist</option>
        <option value="">Physician</option>
      </select>
    </div>
    <div>
      <button>Update</button>
    </div>
  </form>
