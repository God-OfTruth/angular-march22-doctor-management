<mat-card>
  <h3>Create Doctor</h3>
  <form [formGroup]="createDoctorForm" (ngSubmit)="onCreate()">
    <mat-form-field class="createDoctorForm-input" appearance="fill">
      <mat-label>ID : </mat-label>
      <input
        matInput
        placeholder="Doctor Id"
        type="number"
        formControlName="id"
      />
    </mat-form-field>

    <mat-form-field class="createDoctorForm-input" appearance="fill">
      <mat-label>Name : </mat-label>
      <input
        matInput
        placeholder="Doctor Name"
        type="text"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field class="createDoctorForm-input" appearance="fill">
      <mat-label>Specialization : </mat-label>
      <input
        matInput
        placeholder="Doctor Specialization"
        type="text"
        formControlName="specialization"
      />
    </mat-form-field>

    <button mat-raised-button color="primary">
      Submit
    </button>
  </form>
</mat-card>
