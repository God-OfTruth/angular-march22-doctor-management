<mat-card *ngIf="doctors.length > 0">

  <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

    <!-- Id Collumn -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id: </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- speciaization Column -->
    <ng-container matColumnDef="speciaization">
      <th mat-header-cell *matHeaderCellDef> Speciaization </th>
      <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
    </ng-container>

    <!-- update collumn -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="updateById(element)"><mat-icon>edit</mat-icon></button> </td>
    </ng-container>
  
    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="warn" (click)="deleteById(element.id)"><mat-icon>delete</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-card>
