<div class="container">
  <table class="table" *ngIf="doctors.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialization</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{ doctor.id }}</td>
        <td>{{ doctor.name }}</td>
        <td>
          {{ doctor.specialization }}
        </td>
        <td>
          <button mat-button (click)="deleteById(doctor.id)">Delete</button>
        </td>
        <td>
          <button mat-button (click)="updateById(doctor)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
